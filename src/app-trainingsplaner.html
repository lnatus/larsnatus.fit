<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LARS NATUS FITNESS</title>
    <meta name="author" content="Lars Natus">
    <meta name="description" content="Alles in Deinem Leben ist eine Reflexion Deiner Entscheidungen. Du willst ein anderes Ergebnis, dann musst du andere Entscheidungen treffen.">
    <meta name="keywords" content="Lars,Natus,Fitness,Training,Ernährung,Abnehmen,Coaching,Buch,Wettkampf,Bodybuilding">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="css/vendor/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/app/app.css" type="text/css">
    <script type="text/javascript" src="scripts/vendor/jquery/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="scripts/dist/app.js" ></script>
    <script src="https://use.fontawesome.com/750cf2a3ef.js"></script>
  </head>
  <body>
    <div class="lnf-apps">
      <header>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
              <a href="index.html">
                <img class="lnf-logo img-fluid" src="images/lars-natus-fitness-logo.png" alt="LARS NATUS FITNESS" />
              </a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
              <nav class="lnf-nav">
                <ul>
                  <li><a href="index.html#start">START</a></li>
                  <li><a href="index.html#me">ÜBER MICH</a></li>
                  <li><a href="index.html#tn">TRAINING & ERNÄHRUNG</a></li>
                  <li><a href="index.html#services">SERVICES</a></li>
                  <li><a href="apps.html">APPS</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </header>
      <section id="js-lnf-app-trainingsplaner-form" class="lnf-app-trainingsplaner">
        <div class="container">
          <div class="row">
            <a href="apps.html" class="lnf-back"><i class="fa fa-arrow-circle-left"></i> ZURÜCK</a>
          </div>
          <!-- AGE - GENDER -->
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
              <div class="form-group">
                <label for="inputAge">Alter</label>
                <input type="number" class="form-control" id="inputAge" aria-describedby="inputAgeHelp" placeholder="Wie alt bist Du?" min="1" max="100" >
                <small id="inputAgeHelp" class="form-text text-muted">Bitte geben Dein Alter in Jahren ein.</small>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group">
                  <label for="inputGender">Geschlecht</label>
                  <select class="form-control" id="inputGender" aria-describedby="inputGenderHelp" placeholder="Bist du eine Frau oder eine Mann?">
                    <option value="women">weiblich</option>
                    <option value="men">mänlich</option>
                  </select>
                  <small id="inputGenderHelp" class="form-text text-muted">Wähle Dein Geschlecht.</small>
                </div>
              </div>
          </div>
          <!-- SIZE - WEIGHT -->
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                <div class="form-group">
                  <label for="inputSize">Größe</label>
                  <input type="number" class="form-control" id="inputSize" aria-describedby="inputSizeHelp" placeholder="Wie groß bist Du?" min="1" max="250" >
                  <small id="inputSizeHelp" class="form-text text-muted">Bitte geben Deine Größe in Zentimeter ein.</small>
                </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                  <div class="form-group">
                    <label for="inputSize">Gewicht</label>
                    <input type="number" class="form-control" id="inputSize" aria-describedby="inputSizeHelp" min="1" step="0.1" max="300" placeholder="Wie schwer bist du?">
                    <small id="inputAgeHelp" class="form-text text-muted">Bitte gebe dein Gewicht in Kilogramm an.</small>
                  </div>
                </div>
            </div>

        </div>
      </section>
      <footer class="lnf-footer-clean">
        <p>
            Design, Artwork and Code made with <i class="fa fa-heart"></i> by Lars Natus<br>
            &copy; Copyright 2017
        </p>
        <a href="impressum">Impressum</a>
      </footer>
      </div>
  </body>
</html>
